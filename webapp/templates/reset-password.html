<!DOCTYPE html>
<html>

<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <script>
  function validatePassword(passwordInput, passwordConfirmInput) {
    var validPassword = (passwordInput.length >= 8) && (passwordInput.length <= 100) && (passwordInput == passwordConfirmInput);

    var passwordBox = document.getElementsByClassName("input-box")[0];
    var passwordBoxConfirm = document.getElementsByClassName("input-box")[1];

    if (validPassword) {
      var potential_password_error_message = document.getElementById("invalid-password-message");
      if (potential_password_error_message) {
        potential_password_error_message.remove();
      }
      passwordBox.style.border = "1px solid #ccc";
      passwordBoxConfirm.style.border = "1px solid #ccc";
    } else {
        var potential_password_error_message = document.getElementById("invalid-password-message");
        if (potential_password_error_message) {
          potential_password_error_message.remove();
        }
        if (!document.getElementById("invalid-password-message")) {
          var invalidPasswordMessage = document.createElement("span");
          var updatePasswordButton = document.getElementById("update-password-button");
          var form = document.getElementById("form");


          invalidPasswordMessage.id = "invalid-password-message";
          invalidPasswordMessage.classList.add("invalid-input-text");
          console.log(passwordInput);
          console.log(passwordConfirmInput);
          if (passwordInput == passwordConfirmInput) {
            invalidPasswordMessage.innerHTML = "Password must be at least 8 characters<br>";
          } else {
            invalidPasswordMessage.innerHTML = "Passwords must match";
          }

          form.insertBefore(invalidPasswordMessage, updatePasswordButton);
          passwordBox.style.border = "1px solid #b92d2b";
          passwordBoxConfirm.style.border = "1px solid #b92d2b";
        }
    }
    return validPassword;
  }

  </script>
</head>
