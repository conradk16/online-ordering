<!DOCTYPE html>
<html>

<body>

<form action="/signup/submit-email-password" method="POST">
    <label for="email_address">Email:</label><br>
    <input type="text" id="email_address" value={{ email_address }} readonly="readonly" name="email_address"><br>
    <label for="password">Enter password:</label><br>
    <input type="text" id="password" name="password"><br>
    <button type="submit">Next</button>
</form>


</body>
</html>
